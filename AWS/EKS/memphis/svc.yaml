apiVersion: v1
kind: Service
metadata:
  name: memphis-external
  namespace: memphis
spec:
  ports:
  - name: memphis-cp
    port: 9000
    targetPort: 9000
  - name: memphis-cp-tcp
    port: 6666
    targetPort: 6666  
  - name: memphis-ws
    port: 7770
    targetPort: 7770 
  selector:
    app.kubernetes.io/instance: my-memphis
    app.kubernetes.io/name: memphis
  type: LoadBalancer
